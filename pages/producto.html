<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opulence Shop</title>
    <link rel="icon" type="image/png" href="../images/opulence-icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos personalisados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand" href="#page-top">
                <img src="../images/opulence-logo.png" alt="opulence-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav m-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#features">New</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Mujer</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Hombre</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Niños</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Promos</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="search-icon"><i class="bi bi-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart-fill"></i></a>
                    </li>
                    
                </ul>
            </div>

        </div>
    </nav>

    <div class="search-box container px-5 " id="searchBox" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mt-2">
            <input type="text" class="form-control" placeholder="Buscar...">
            <button class="btn btn-outline-secondary ms-2" id="close-search"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Carrito</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-7">
                <div class="card mb-3" style="width: 100%;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="../images/zapatilla_nike.png" class="img-fluid rounded-start" alt="Nombre del Producto">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body d-flex flex-column justify-content-between">
                          <h5 class="card-title">Nombre del Producto</h5>
                          <p class="card-text">Descripción breve del producto.</p>
                          <p class="card-text"><strong>Precio:</strong> $50.00</p>
                          <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                              <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                              <span class="mx-2">1</span> <!-- Esto es para mostrar la cantidad actual -->
                              <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                            </div>
                            <button class="btn btn-danger btn-sm">Eliminar del Carrito</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
            <div class="col-5">
                <h2>Detalles del pedido</h2>
            </div>
        </div>
    </div>
    
    
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Scritps -->
    <script src="../scripts.js"></script>
</body>
</html>
